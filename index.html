<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <header class="hero-section">
        <nav class="main-nav">
            <span class="logo">SHUNKAN</span>
            <div class="nav-links">
                <a href="index.html" class="nav-item active">Portfolio</a>
                <a href="about.html" class="nav-item">About</a>
                <a href="contact.html" class="nav-item">Contact</a>
            </div>
        </nav>
        <div class="hero-content">
            <h1 class="hero-title">SHUNKAN</h1>
            <a href="#gallery-section" class="scroll-indicator">
                <p>EXPLORE</p>
                <span class="arrow-down">â†“</span>

        </div>
    </header>

    <main class="content-section">
        <h2 id="gallery-section" class="section-title">The Moment & The Measure</h2>

        <div class="staggered-grid">
            <div class="grid-item street-photo">
                <img src="https://source.unsplash.com/random/800x1200?street" alt="Street Photography Example 1">

            </div>
            <div class="grid-item fashion-photo wide-item">
                <img src="https://source.unsplash.com/random/1200x800?fashion" alt="Fashion Photography Example 1">
                <div class="overlay">FASHION</div>
            </div>
            <div class="grid-item street-photo">
                <img src="https://source.unsplash.com/random/800x900?city" alt="Street Photography Example 2">
                <div class="overlay">STREET</div>
            </div>
            <div class="grid-item fashion-photo tall-item">
                <img src="https://source.unsplash.com/random/600x1600?model" alt="Fashion Photography Example 2">
                <div class="overlay">FASHION</div>
            </div>
            <div class="grid-item street-photo">
                <img src="https://source.unsplash.com/random/1000x800?people" alt="Street Photography Example 3">
                <div class="overlay">STREET</div>
            </div>
            <div class="grid-item fashion-photo">
                <img src="https://source.unsplash.com/random/900x900?studio" alt="Fashion Photography Example 3">
                <div class="overlay">FASHION</div>
            </div>
        </div>

        <a href="portfolio.html" class="cta-button">VIEW ALL WORKS</a>
